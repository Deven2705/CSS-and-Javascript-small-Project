<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta  name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3D Text Animation Effects </title>
</head>
<body>
    <div class="container">
        <div class="text" style="--j:0;">
            <span style="--i:0;">2</span>
            <span style="--i:1;">0</span>
            <span style="--i:2;">2</span>
            <span style="--i:3;">2</span>
        </div>
        <div class="text" style="--j:1;">
            <span style="--i:0;">7</span>
            <span style="--i:1;">6</span>
            <span style="--i:2;">3</span>
            <span style="--i:3;">3</span>
        </div>
        <div class="text" style="--j:2;">
            <span style="--i:0;">0</span>
            <span style="--i:1;">0</span>
            <span style="--i:2;">0</span>
            <span style="--i:3;">1</span>
        </div>
        <div class="text" style="--j:3;">
            <span style="--i:0;">5</span>
            <span style="--i:1;">9</span>
            <span style="--i:2;">5</span>
            <span style="--i:3;">1</span>
        </div>
    </div>
</body>
</html>
